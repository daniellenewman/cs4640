<!-- signupForm.reset() -->
<h1 style="padding-left: 20%; padding-top: 5%;">Sign Up</h1>
<form #signupForm="ngForm" (ngSubmit)="senddata(signupModel); signupForm.reset();">
  <div class="form-group">
    <label>First Name: </label>
    <input required #firstName="ngModel"
           [class.is-invalid]="name?.invalid"
           [(ngModel)]="signupModel.firstName" type="text" class="form-control" name="firstName">
    <small class="text-danger" [class.d-none]="firstName?.valid || firstName?.untouched">First Name is requried</small>
  </div>

  <div class="form-group">
    <label>Last Name: </label>
    <input required #lastName="ngModel"
           [class.is-invalid]="name?.invalid"
           [(ngModel)]="signupModel.lastName" type="text" class="form-control" name="lastName">
    <small class="text-danger" [class.d-none]="lastName?.valid || lastName?.untouched">Last Name is requried</small>
  </div>

  <div class="form-group">
    <label>Email: </label>
    <input [(ngModel)]="signupModel.email" type="email" class="form-control" name="email" required
    #email="ngModel"
    [class.is-invalid]="email?.invalid"
    [(ngModel)]="signupModel.email"  name="email"
    >
    <div [ngSwitch]="email?.invalid || email?.untouched">
      <small class="text-danger" *ngSwitchCase="true">Email is required</small>
      <small class="text-success" *ngSwitchCase="false">Email entered.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Password: </label>
    <input type="password" class="form-control" required
        #password="ngModel"
        [class.is-invalid]="password?.invalid"
        [(ngModel)]="signupModel.password"  name="password">
    <small class="text-danger" *ngIf="password?.untouched">Password is required</small>
    <small class="text-success" *ngIf="password?.valid">Password entered.</small>
  </div>

  <!-- removed signupForm.values -->
  <button class="btn btn-primary" style="margin-left:20%;">Sign Up</button>
  <!-- (click)="senddata(signupForm.values)" -->
</form>
<small class="text-success" *ngIf="responsedata === 'good'">Sucessfully signed up</small>
