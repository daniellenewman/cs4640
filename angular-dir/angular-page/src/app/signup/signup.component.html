{{ signupModel | json }}
{{ responsedata | json }}
<form #signupForm="ngForm" (ngSubmit)="senddata(); signupForm.reset();">
  <div class="form-group">
    <label>First Name: </label>
    <input required #firstName="ngModel"
           [class.is-invalid]="name.invalid"
           [(ngModel)]="signupModel.firstName" type="text" class="form-control" name="firstName">
    <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is requried</small>
  </div>

  <div class="form-group">
    <label>Last Name: </label>
    <input required #lastName="ngModel"
           [class.is-invalid]="name.invalid"
           [(ngModel)]="signupModel.lastName" type="text" class="form-control" name="lastName">
    <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is requried</small>
  </div>

  <div class="form-group">
    <label>Email: </label>
    <input [(ngModel)]="signupModel.email" type="email" class="form-control" name="email">
    <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Email is requried</small>
  </div>

  <div class="form-group">
    <label>Password: </label>
    <input type="password" class="form-control" required
        #password="ngModel"
        [class.is-invalid]="password.invalid"
        [(ngModel)]="signupModel.password"  name="password">
    <small class="text-danger" [class.d-none]="password.valid">Password is required</small>
  </div>

  <button class="btn btn-primary" (click)="senddata(signupForm.value)">Sign Up</button>
</form>
